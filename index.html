<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="Calculator, Tom Drapes, portfolio">
    <meta name="author" content="Tom Drapes">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   <div id="wrapper">
       <h6>CALCULATOR TD-X</h6>
       <div id="screen"></div><!--End screen-->
       <div id="buttons">
            <button id="1" class="button btn">1</button>
            <button id="2" class="button btn">2</button>
            <button id="3" class="button btn">3</button>
            <button class="button btn" id="clear">AC</button>
            <button id="4" class="button btn">4</button>
            <button id="5" class="button btn">5</button>
            <button id="6" class="button btn">6</button>
            <button class="button btn" id="divide">&#247</button>
            <button id="7" class="button btn">7</button>
            <button id="8" class="button btn">8</button>
            <button id="9" class="button btn">9</button>
            <button class="button btn" id="multiply">&times</button>
            <button class="button btn" id="decimal">.</button>
            <button id="0" class="button btn">0</button>
            <button class="button btn" id="add">+</button>
            <button class="button btn" id="subtract">-</button>
            
            
            
            
            <button class="button btn" id="equals">=</button>


       </div><!--End buttons-->

   </div><!--End wrapper-->
</body>
</html>
