<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="Calculator, Tom Drapes, portfolio">
    <meta name="author" content="Tom Drapes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>

   <div id="wrapper">
       <h6>CALCULATOR TD-X</h6>
       <div id="screen"></div><!--End screen-->
       <div id="buttons">
            <button id="1" class="button btn" value="1">1</button>
            <button id="2" class="button btn" value="2">2</button>
            <button id="3" class="button btn" value="3">3</button>
            <button class="button btn" id="clear" value="ac">AC</button>
            <button id="4" class="button btn" value="4">4</button>
            <button id="5" class="button btn" value="5">5</button>
            <button id="6" class="button btn" value="6">6</button>
            <button class="button btn" id="divide" value="/">&#247</button>
            <button id="7" class="button btn" value="7">7</button>
            <button id="8" class="button btn" value="8">8</button>
            <button id="9" class="button btn" value="9">9</button>
            <button class="button btn" id="multiply" value="*">&times</button>
            <button class="button btn" id="decimal" value=".">.</button>
            <button id="0" class="button btn" value="0">0</button>
            <button class="button btn" id="add" value="+">+</button>
            <button class="button btn" id="subtract" value="-">-</button>
            <button class="button btn" id="equals" value="=">=</button>


       </div><!--End buttons-->

   </div><!--End wrapper-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/calc.js"></script>
</body>
</html>
